    <h1>Query Form</h1>

    <form class="query-form" id="query-form">

        <div class="left">
            <div class="item">
                <div class="label"><span class="required">*</span> Name:</div>
                <input class="input" type="text" id="txt-name" placeholder="Enter your name" />
            </div>
            <div class="item">
                <div class="label"><span class="required">*</span> Email Address:</div>
                <input class="input" type="email" id="txt-email" placeholder="Enter your email" />
            </div>
            <div class="item">
                <div class="label"><span class="required">*</span> Query Subject:</div>
                <input class="input" type="text" id="txt-subject" placeholder="Enter query subject" />
            </div>
            <div class="item">
                <div class="label"><span class="required">*</span> Query Details:</div>
                <textarea class="input-area" id="txt-query"></textarea>
            </div>
        </div>

        <div class="right">

            <div class="theme item">
                <label><span class="required">*</span> Theme:</label><br><br>

                <label for="r1" class="radio-label">Travel</label>
                <input id="r1" type="radio" name="theme" value="travel" /><br>

                <label for="r2" class="radio-label">Accommodation</label>
                <input id="r2" type="radio" name="theme" value="accommodation" /><br>

                <label for="r3" class="radio-label">Meal</label>
                <input id="r3" type="radio" name="theme" value="meal" /><br>

            </div>
            <button class="btns item" type="button" id="btn-view">View Query</button>
            <button class="btns item" type="reset" id="btn-reset">Reset</button>
        </div>

    </form>

    <div id="summary" class="summary hidden">

        <div class="s-content">
            <label>Name:</label>
            <center>
                <h3 id="s-name" class="s-input" type="text" readonly="readonly"></h3>
            </center><br>

            <label>Email:</label>
            <center>
                <h3 id="s-email" class="s-input" type="email" readonly="readonly"></h3>
            </center><br>

            <label>Subject:</label>
            <center>
                <h3 id="s-subject" class="s-input" type="text" readonly="readonly"></h3>
            </center><br>

            <label>Theme:</label>
            <center>
                <h3 id="s-theme" class="s-input" type="text" readonly="readonly"></h3>
            </center><br>

            <label>Description:</label>
            <center>
                <h3 id="s-query" class="s-input-area" readonly="readonly"></h3>
            </center><br>

            <button class="btns item" type="button" id="btn-edit">Edit</button>
            <button class="btns item" type="button" id="btn-send">Send</button>
        </div>
    </div>
    <div class="before-footer">

    </div>
