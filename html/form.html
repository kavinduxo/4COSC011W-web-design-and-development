<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/form.css">
</head>


<body>
    <nav>
        <div class="logo">
            <h4><a href="../index.html">SERANDIB</a></h4>
        </div>

        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>

        </ul>
    </nav>

    <h1>Query Form</h1>

    <form>
        <fieldset class="inputs">
            <legend>Query Details</legend>

            <div class="content">
                <div>
                    <div class="label">Name:</div>
                    <input type="text" id="txt-fname" placeholder="Enter your name" />
                </div>
                <div>
                    <div class="label">Email Address:</div>
                    <input type="email" id="txt-email" placeholder="Enter your email" />
                </div>
                <div>
                    <div class="label">Details:</div>
                    <textarea id="details"></textarea>
                </div>
                <div class="theme">
                    <label>Theme:</label><br>
                    <input type="radio" name="theme" value="travel" />
                    <label for="travel" class="label">Travel</label><br>
                    <input type="radio" name="theme" value="accommodation" />
                    <label for="accommodation" class="label">Accommodation</label><br>
                    <input type="radio" name="theme" value="meal" />
                    <label for="meal" class="label">Meal</label><br>
                </div>
                <div>
                    <div class="label">Any Comments:</div>
                    <textarea type="text" id="txt-comments"></textarea>
                </div>
                <div>
                    <div class="label">Course:</div>
                    <select name="course" id="course" class="txt-course">
                        <option value="cs">Computer Science</option>
                        <option value="se">Software Engineering</option>
                    </select>
                </div>
                <div>
                    <div class="label">Terms and Conditions:</div>
                    <input type="checkbox" id="txt-terms" />
                </div>
            </div>
        </fieldset>

        <fieldset class="buttons">
            <div>
                <button type="submit" id="btn-submit">Submit</button>
                <button type="reset" id="btn-reset">Reset</button>
            </div>
        </fieldset>
    </form>


</body>

</html>
