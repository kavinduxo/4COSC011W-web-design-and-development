<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sitemap</title>
        <link rel="stylesheet" href="../css/sitemap.css">
    </head>

    <body>
        <svg id="svgSitemap" width="1350" height="640">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop id="stop1" offset="0%" />
                    <stop id="stop2" offset="100%" />
                </linearGradient>

                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop id="stop1" offset="0%" />
                    <stop id="stop1" offset="100%" />
                </linearGradient>
            </defs>

            <g id="presentationPageGroup">
                <rect x="600" y="30" width="150" height="50" fill="url(#grad1)" />
                <text fill="#FCE181" font-size="14" x="675" y="60" font-family="Arial" text-anchor="middle">Presentation Page</text>
            </g>

            <g id="presentationToHome">
                <line stroke="#FF5C5C" stroke-width="2" x1="675" y1="80" x2="675" y2="140"></line>
                <polyline points="670 130, 675 140, 680 130" stroke="#FF5C5C" stroke-width="2" fill="none" />
            </g>

            <g id="homePageGroup">
                <rect x="600" y="140" width="150" height="50" fill="url(#grad1)" />
                <text fill="#FCE181" font-size="14" x="675" y="170" font-family="Arial" text-anchor="middle">Home Page</text>
            </g>

            <g id="subPagesGroup">

                <g id="queryFormGroup">
                    <rect x="100" y="250" width="150" height="50" fill="url(#grad1)" />
                    <text fill="#FCE181" font-size="14" x="175" y="280" font-family="Arial" text-anchor="middle">Query Form</text>
                </g>

                <g id="buyProductsGroup">
                    <rect x="350" y="250" width="150" height="50" fill="url(#grad1)" />
                    <text fill="#FCE181" font-size="14" x="425" y="280" font-family="Arial" text-anchor="middle">Buy Products</text>
                </g>

                <g id="whereToGoGroup">
                    <rect x="600" y="250" width="150" height="50" fill="url(#grad1)" />
                    <text fill="#FCE181" font-size="14" x="675" y="280" font-family="Arial" text-anchor="middle">Where To Go</text>
                </g>

                <g id="quizGroup">
                    <rect x="850" y="250" width="150" height="50" fill="url(#grad1)" />
                    <text fill="#FCE181" font-size="14" x="925" y="280" font-family="Arial" text-anchor="middle">Quiz</text>
                </g>

                <g id="studentDetailsGroup">
                    <rect x="1100" y="250" width="150" height="50" fill="url(#grad1)" />
                    <text fill="#FCE181" font-size="14" x="1175" y="280" font-family="Arial" text-anchor="middle">Student Details</text>
                </g>
            </g>

            <g id="homeToWhereToGo">
                <line stroke="#FF5C5C" stroke-width="2" x1="675" y1="190" x2="675" y2="250"></line>
                <polyline points="670 240, 675 250, 680 240" stroke="#FF5C5C" stroke-width="2" fill="none" />
            </g>

            <g id="homeToQueryForm">
                <line stroke="#FF5C5C" stroke-width="2" x1="675" y1="220" x2="175" y2="220"></line>
                <line stroke="#FF5C5C" stroke-width="2" x1="175" y1="220" x2="175" y2="250"></line>
                <polyline points="170 240, 175 250, 180 240" stroke="#FF5C5C" stroke-width="2" fill="none" />
            </g>

            <g id="homeToBuyProducts">
                <line stroke="#FF5C5C" stroke-width="2" x1="425" y1="220" x2="425" y2="250"></line>
                <polyline points="420 240, 425 250, 430 240" stroke="#FF5C5C" stroke-width="2" fill="none" />
            </g>

            <g id="homeToStudentDetails">
                <line stroke="#FF5C5C" stroke-width="2" x1="675" y1="220" x2="1175" y2="220"></line>
                <line stroke="#FF5C5C" stroke-width="2" x1="1175" y1="220" x2="1175" y2="250"></line>
                <polyline points="1170 240, 1175 250, 1180 240" stroke="#FF5C5C" stroke-width="2" fill="none" />
            </g>

            <g id="homeToBuyProducts">
                <line stroke="#FF5C5C" stroke-width="2" x1="925" y1="220" x2="925" y2="250"></line>
                <polyline points="920 240, 925 250, 930 240" stroke="#FF5C5C" stroke-width="2" fill="none" />
            </g>
        </svg>

        <script type="text/javascript" src="../js/sitemap.js"></script>
    </body>
</html>
